body {

}

p {

}

a {
    color: #1e90ff;
    text-decoration: none;
    font-weight: bold;
    padding: 5px 10px;
    border: 2px solid #1e90ff;
    border-radius: 5px;

    background-color: #1e90ff;
    color: white;
